<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calcule Juros Compostos</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

    <link href="./css/index.css" rel="stylesheet">

</head>
<body class="text-bg-dark">
    
    <main class="container-fluid m-auto row justify-content-center">

        <header class="col-10 p-5 text-center">

            <h1 class="display-1">Calcule Juros Compostos</h1>
    
        </header>

        <section class="col-10 col-lg-4">

            <form class="row justify-content-center">

                <div class="col-11 col-md-5">
                    <label for="initial_value" class="form-label">Valor Inicial</label>
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input type="number" class="form-control" pattern="[0-9\.]*" value="1000" min="0" id="initialValue">
                    </div>
                </div>

                <div class="col-11 col-md-5">
                    <label for="value_added" class="form-label">Adições Mensais</label>
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input type="number" class="form-control" pattern="[0-9\.]*" value="100" min="0" id="valueAdded">
                    </div>
                </div>

                <div class="col-11 col-md-5">
                    <label for="period" class="form-label">Período</label>
                    <div class="input-group">
                        <input type="number" class="form-control" pattern="[0-9]*" value="10" min="1" id="period">
                        <span class="input-group-text" id="timeUnit">Anos</span>
                    </div>
                </div>

                <div class="col-11 col-md-5">
                    <label for="rate" class="form-label">Taxa</label>
                    <div class="input-group">
                        <input type="number" class="form-control" pattern="[0-9\.]*" value="10.75" min="0" id="rate" name="rate">
                        <span class="input-group-text">%</span>
                    </div>
                </div>

                <div class="col-11 d-flex justify-content-evenly p-3">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rate-in" value="y" id="radioYear" checked>
                        <label class="form-check-label" for="radioYear">&nbsp;&nbsp;Ao Ano</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rate-in" value="m" id="radioMonth">
                        <label class="form-check-label" for="radioMonth">&nbsp;&nbsp;Ao Mês</label>
                    </div>

                </div>

            </form>

        </section>

        <section class="col-10 col-lg-2 d-flex justify-content-center align-items-center">

            <div class="w-auto h-auto pb-3 pb-lg-0">
                <div class="bg-arrow"></div>
            </div>

        </section>

        <section class="col-10 col-lg-4">

            <form class="row justify-content-center">

                <div class="col-11 col-md-5">
                    <label for="totalInvested" class="form-label">Total Investido</label>
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input type="number" class="form-control" value="0.00" min="0" name="totalInvested" id="totalInvested" disabled>
                    </div>
                </div>

                <div class="col-11 col-md-5">
                    <label for="totalInterestEarned" class="form-label">Total de Juros</label>
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input type="number" class="form-control" value="0.00" min="0" id="totalInterestEarned" disabled>
                    </div>
                </div>

                <div class="col-11 col-md-5">
                    <label for="totalAmount" class="form-label">Montante</label>
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input type="number" class="form-control" value="0.00" min="0" id="totalAmount" disabled>
                    </div>
                </div>

                <div class="col-11 col-md-5">
                    <label for="percentageIncrease" class="form-label">Aumento</label>
                    <div class="input-group">
                        <input type="number" class="form-control" value="0.00" min="0" id="percentageIncrease" disabled>
                        <span class="input-group-text">%</span>
                    </div>
                </div>

            </form>

        </section>

        <footer class="col-10 d-flex justify-content-center">
            <div class="pt-5 pb-3">
                <a href="https://github.com/anderson-de-souza" class="text-decoration-none text-info">2024 @anderson-de-souza</a>
            </div>
        </footer>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

    <script type="module" src="script/run.js"></script>

</body>
</html>
